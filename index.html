<!doctype html>
<html lang="jp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no" />
  <link rel="stylesheet" href="https://use.typekit.net/zfi8dmc.css">
  <title>Firebase Auth</title>

  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        background-color: #f4f7f6;
    }

    .auth-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 1.8em;
        font-weight: 600;
    }

    input[type="email"], 
    input[type="password"] {
        width: calc(100% - 20px);
        padding: 12px 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1em;
    }

    input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 0 3px rgba(0,123,255,0.25);
    }

    .button-group {
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    button {
        flex: 1;
        padding: 12px 0;
        border: none;
        border-radius: 6px;
        background-color: #007bff;
        color: white;
        font-size: 1em;
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s;
    }

    button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
    }

    #auth-status {
        margin-top: 25px;
        padding: 12px;
        background-color: #e9ecef;
        border-radius: 6px;
        font-size: 0.9em;
        color: #495057;
    }
  </style>
</head>

<body>
    <div class="auth-container">
        <h1>ログイン / 新規登録</h1>
        <form>
            <input type="email" id="email" placeholder="メールアドレス">
            <input type="password" id="password" placeholder="パスワード">
            <div class="button-group">
                <button type="button" onclick="handleLogin()">ログイン</button>
                <button type="button" onclick="handleSignup()">新規登録</button>
            </div>
        </form>

        <p style="margin-top: 10px;">
            <a href="#" onclick="handlePasswordReset(event)" style="font-size: 0.9em; color: #007bff; text-decoration: none;">
                パスワードを忘れた場合
            </a>
        </p>

        <p id="auth-status"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
